<script>
        // Initialize and add the map
        function initMap() {
          // The location of Uluru
          var familyDay = {lat: 25.100093, lng: 121.530059};
          // The map, centered at Uluru
          var map = new google.maps.Map(
              document.getElementById('map'), {
                  zoom: 14, 
                  center: familyDay, 
                  draggable: true,
                  mapTypeControl:true,
                  fullscreenControl:true,
                  rotateControl:true,
                  scaleControl:true,
                  streetViewControl:true,
                  zoomControl:true,
                });
          // The marker, positioned at Uluru
          var marker = new google.maps.Marker({position: familyDay, map: map});
        }
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4NaGzVVSECtnYnpJnjUA4UFRdiAakvOU&callback=initMap">
</script>
