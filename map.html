<script>
        // Initialize and add the map
        function initMap() {
          // The location of Uluru
          var uluru = {lat: 25.100093, lng: 121.530059};
          // The map, centered at Uluru
          var map = new google.maps.Map(
              document.getElementById('map'), {zoom: 14, center: uluru});
          // The marker, positioned at Uluru
          var marker = new google.maps.Marker({position: uluru, map: map});
        }
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4NaGzVVSECtnYnpJnjUA4UFRdiAakvOU&callback=initMap">
</script>
<div id="frontpage">
    <span>地圖</span>
    <div id="map"></div>
</div>
